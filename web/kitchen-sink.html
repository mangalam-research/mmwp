<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8"/>
    <link href="/node_modules/font-awesome/css/font-awesome.min.css"
          type="text/css" media="screen" rel="stylesheet"/>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
          type="text/css" media="screen" rel="stylesheet"/>
    <link href="/node_modules/wed-demo/wed-prod/lib/wed/wed.css" type="text/css"
          media="screen"
          rel="stylesheet" />
    <script>
      (function () {
        var a = document.createElement("a");
        a.href = ".";
        var process = window.process = (window.process || {});
        var env = process.env = (process.env || {});
        env.MMWP_BASE = a.pathname + "mmwp/";
        env.DASHBOARD_BASE = "/node_modules/wed-demo/dev/lib/";
      }());
    </script>
    <script data-script-type="set-environment">
      process.env.NODE_ENV = "development";
    </script>
    <script src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/contains.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/matches.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/innerHTML_for_XML.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/closest.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/firstElementChild_etc.js"></script>
    <script src="/node_modules/wed-demo/wed-prod/lib/wed/polyfills/normalize.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/web/system.config.js"></script>
    <script>
      systemJSConfig.baseURL = "";
      systemJSConfig.map["wed-store"] =
        process.env.DASHBOARD_BASE + "wed-store";

      SystemJS.config(systemJSConfig);
      window.define = SystemJS.amdDefine;
      window.require = window.requirejs = SystemJS.amdRequire;
    </script>
  </head>
  <body>
    <div class="container">
      <a id="fm-link" class="btn btn-default" href="dashboard/index.html" style="display: none;">Go to File Management</a>
      <div class="wed-widget" id="widget"></div>
    </div>
    <script>
      require(["kitchen-sink"]);
    </script>
  </body>
</html>
